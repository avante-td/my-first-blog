{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Nome de usu√°rio e senha incorretos. Tente novamente.</p>
    {% endif %}

    <form class="content" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" align="center">
                <div class="separacao-h">{{ form.username.label_tag }}</div>
                <div>{{ form.username }}</div>

                <div class="separacao-h">{{ form.password.label_tag }}</div>
                <div>{{ form.password }}</div>

                <div class="separacao-h" align="center">
                    <button type="submit" class="centro btn btn-success">Login</button>
                    <!-- <input type="submit" value="Login" /> -->
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </div>
        </div>
    </form>
{% endblock %}
