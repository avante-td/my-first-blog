{% extends "blog/base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px">
    <form class="post-form" method="post" action="{% url 'login' %}" style="margin-top: 50px">
        {% csrf_token %}
        <div class="jumbotron border shadow p-3 mb-5 rounded">
            <div align="center">
                <h1 class="display-5 font-weight-bold sombra-interna">Login</h1>

                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>

                <div class="form-group" style="margin-top: 50px">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>

                <div class="form-group" style="margin-top: 40px">
                    <button type="submit" class="centro btn btn-success">Entrar</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </div>
        </div>
        {% if form.errors %}
            <div align="center" style="color: red; font-weight: bold">
                <div class="alert alert-danger" role="alert">
                  Nome de usu√°rio e senha incorretos. Tente novamente.
                </div>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
