{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="alert alert-info" role="alert" style="margin-top: 15px">
        {% if not form.instance.id %}
            <h3>Novo post</h3>
        {% else %}
            <h3>Alterando post</h3>
        {% endif %}
    </div>
    <form method="POST" class="post-form">
        {% csrf_token %}

        <!--
        # formulário genérico
        {{ form.as_p }}
        -->

        <div class="form-group">
            {{ form.title.label }}*
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.text.label }}*
            {{ form.text }}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xs btn-sm btn-md" style="margin-top: 20px">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
