{% extends 'blog/base.html' %}

{% block content %}
    <h1>Post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                {{ form.as_p }}
                <button type="submit" class="save btn btn-success">Salvar</button>
            </div>
        </div>
    </form>
{% endblock %}
