{% load static %}
<html>

    <head>
        <title>Blog de Marcio Grazianni</title>
        <!--
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.min.css' %}">

        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
        <link rel="shortcut icon" href="{% static 'blog/favicon.ico' %}"/>
    </head>

    <body>

        <body>
            <div class="page-header">
                <div class="row">
                    <div class="col-xs-7 col-sm-7 col-md-7">
                        <h2><a class="fonte" href="{% url 'post_list' %}">As teorias mais loucas de todos os tempos</a></h2>
                    </div>
                    <div class="col-xs-5 col-sm-5 col-md-5" align="right">
                        {% if user.is_authenticated %}
                            <span class="fonte">Bem vindo(a) {{ user.first_name }}.</span>
                            <a href="{% url 'post_new' %}" class="btn btn-primary">Adicionar</a>
                            <a href="{% url 'post_draft_list' %}" class="btn btn-secondary">Rascunhos</a>
                            <a href="{% url 'logout' %}" class="btn btn-danger">Encerrar sess√£o</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-info">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </body>

</html>
